<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="tabs">
            <button class="tab-btn active" data-tab="home">Home</button>
            <button class="tab-btn" data-tab="portfolio">Portfolio</button>
            <button class="tab-btn" data-tab="hire">Hire Me</button>
            <button class="tab-btn" data-tab="about">About</button>
            <button class="tab-btn" data-tab="content">Content</button>
            <button class="tab-btn" data-tab="contact">Contact</button>
        </nav>

        <div class="tab-content">
            <div class="tab-pane active" id="home">
                <div class="embed-container">
                    <!-- Replace with your main embed content -->
                    <iframe src="https://www.youtube.com/embed/example" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

            <div class="tab-pane" id="portfolio">
                <h2>Portfolio</h2>
                <div class="portfolio-grid">
                    <!-- Add your portfolio items here -->
                </div>
            </div>

            <div class="tab-pane" id="hire">
                <h2>Hire Me</h2>
                <div class="hire-content">
                    <!-- Add your hiring information here -->
                </div>
            </div>

            <div class="tab-pane" id="about">
                <h2>About Me</h2>
                <div class="about-content">
                    <!-- Add your about information here -->
                </div>
            </div>

            <div class="tab-pane" id="content">
                <h2>Content</h2>
                <div class="content-grid">
                    <!-- Add your content items here -->
                </div>
            </div>

            <div class="tab-pane" id="contact">
                <h2>Contact Me</h2>
                <div class="contact-content">
                    <!-- Add your contact information here -->
                </div>
            </div>
        </div>

        <footer class="social-links">
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-link"><i class="fab fa-github"></i></a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
